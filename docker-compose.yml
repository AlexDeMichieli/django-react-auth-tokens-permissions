

version: "3.9"
services:
  db:
    restart: always
    # image: 300486/postgres
    image: postgres
    environment:
      - POSTGRES_DB=alexdemichieli
      - POSTGRES_USER=alexdemichieli
      - POSTGRES_PASSWORD=alex
    networks:
      - db-net
    volumes:
    - .db:/var/lib/postgresql/data/
    
  project:
    restart: always
    container_name: code
    # image: 300486/backend
    command : bash -c "python manage.py migrate &&
                      python manage.py runserver 0.0.0.0:9000"
    build:
      context: ./server/
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    depends_on:
      - db
    networks:
      - db-net

  frontend:
    restart: always
    command : npm start
    container_name: front
    # image: 300486/frontend
    build:
      context: ./client/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    stdin_open: true
    depends_on:
      - project
    networks:
      - db-net

networks:
  db-net:
    driver: bridge
