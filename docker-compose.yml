version: '2'

services:
    nginx: 
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./docker/nginx/Dockerfile
        ports:
            - 80:80
        volumes:
            - static_volume:/app/backend/django_static
            - ./docker/nginx/development:/etc/nginx/conf.d
        depends_on: 
            - backend
    backend:
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./docker/backend/Dockerfile
        env_file:
            - ./.env 
        command: /bin/sh -c "until cd /app/backend; do echo 'Waiting for server volume...'; done; until ./manage.py migrate; do echo 'Waiting for db to be ready...'; sleep 2; done; ./manage.py collectstatic --noinput; gunicorn server.wsgi --bind 0.0.0.0:8000 --workers 4 --threads 4"
        volumes:
            - static_volume:/app/backend/django_static
        expose:
            - 8000
        depends_on:
            - db        
    db:
        image: postgres
        volumes:
        - postgres_data:/var/lib/postgresql/data/
        environment:
            POSTGRES_PASSWORD: postgres
  
volumes:
    static_volume: 
    postgres_data: