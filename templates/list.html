{%extends 'base.html'%} {%block content%}

<div class="container">
  <h1>List of Blog posts</h1>
  {%for post in blog_posts%}
  <p>{{post.title}}</p> 
  <p>{{post.text}}</p>
  <p>{{post.pub_date}}</p>
  <p>{{post.id}}</p>
  <p>{{post.user}}</p>
  <a href="" class="btn btn-secondary active" role="button" aria-pressed="true">Delete Post</a>
  <a href="" class="btn btn-secondary active" role="button" aria-pressed="true">Post Details</a>
  <hr>
  {%endfor%}
</div>

{%endblock%}
